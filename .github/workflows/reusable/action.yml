name: Setup Node.js and Install Dependencies
runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-node@v5
      with:
        node-version: '22'
        cache: 'pnpm'
    - name: Install dependencies
      shell: bash
      run: pnpm install --prefer-offline --frozen-lockfile