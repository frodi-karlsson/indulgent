name: ci
on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/workflows/reusable
      - run: pnpm lint
      - run: pnpm test -- --coverage
      - run: pnpm build
  build:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/workflows/reusable
      - run: pnpm build
      - run: pnpm pack
      - run: pnpm publish --dry-run
     # - run: pnpm publish --access public --no-git-checks --otp ${{ secrets.NPM_OTP }}
